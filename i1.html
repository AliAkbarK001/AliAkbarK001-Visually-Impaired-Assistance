<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image To Text</title>
      <link rel="shotcut icon" sizes="60x60" href="https://www.shutterstock.com/image-vector/blind-person-road-crossing-warning-260nw-2444870009.jpg">

    <script src='https://unpkg.com/tesseract.js@2.1.0/dist/tesseract.min.js'></script>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body{
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            height: 100vh;
        }
          h1 {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
      }

        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #a4acc0;
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
        }

        button{
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #ffffff;
            color: rgb(20, 20, 20);
            margin-top: 10px;
            cursor: pointer;
        }

        .child{
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
            margin-top: 20px;
        }

        input{
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: white;
            color: rgb(113, 113, 113);
            margin-top: 10px;
        }

        .hidden{
            display: none;
        }

        .text{
            padding: 5px 15px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: rgb(18, 16, 16);
            color: white;
        }

        textarea{
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: white;
            color: black;
            margin-top: 10px;
            height: 200px;
        }

        h1{
            font-size: 2rem;
        }

        footer{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px 0;
            background-color: #e8e8e8;
            color: black;
        }
        .id{
            background-image: url(back.jpg);
        }
    </style>
    
</head>
<body class="id">
    <div>
        <h1>Image To Text</h1>
    </div>
    <div class="main">
        <p id="text"></p>
        <div class="child">
            <label>
                <input type="file" id="image" accept="image/*">
            </label>
        </div>
        <div class="child">
            <button id="btn">Convert</button>
            <button id="speakBtn" class="hidden">Speak</button>
            <button id="copyBtn" class="hidden">Copy Text</button>
        </div>
        <div class="child">
            <textarea id="textarea" class="hidden" cols="35"></textarea>
        </div>
    </div>
   <footer id="checkAuthor">
  <button id="speakButton">Read Page Aloud</button>
      <p>
        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This  Application <i class="icon-heart color-danger" aria-hidden="true"></i>
        Developed by
        <a href="https://ali-akbar-k.github.io/PORTFOLIO/">Mr.Ali Akbar K</a>
      </p>
    </footer>
    <script>
        // Function to read the entire webpage content using text-to-speech
  async function readPageAloud() {
    // Get all text content from the webpage
    var entirePageText = document.body.innerText;

    // Create a new SpeechSynthesisUtterance instance
    var utterance = new SpeechSynthesisUtterance();

    // Set the text that will be read aloud
    utterance.text = entirePageText;

    // Using speech synthesis to read the text
    window.speechSynthesis.speak(utterance);
  }

  // Attach an event listener to the button
  document.getElementById("speakButton").addEventListener("click", function () {
    // Call the readPageAloud function when the button is clicked
    readPageAloud();
  });
    </script>

    <script src="i1.js"></script>
</body>
</html>
